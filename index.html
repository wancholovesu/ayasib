  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Butcherman&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.95);
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Orbitron', monospace;
    }

    body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2xhODg0N2hwdWZhOWdkYms3MWhsdDhtdm5sYXJjdTA4dDZtc3B2OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BfFFYPSVYr9UR6EtEL/giphy.gif') 
    no-repeat center center fixed,
    radial-gradient(circle at 20% 20%, rgba(253, 250, 252, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(239, 247, 247, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(255, 255, 0, 0.03) 0%, transparent 50%),
    linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(20, 20, 20, 0.3) 100%);
  background-size: cover;
  z-index: -1;
  animation: backgroundPulse 8s ease-in-out infinite;
}


    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; }
    }

    .header-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      padding: 30px;
    }

    .logo-container {
      margin-bottom: 30px;
    }
    .traphouse-logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  position: relative;
  animation: glitch 1.5s infinite;
}

/* Glitch keyframes */
@keyframes glitch {
  0% {
    transform: translate(0);
    filter: none;
  }
  20% {
    transform: translate(-2px, 2px);
    filter: hue-rotate(20deg) contrast(1.2);
  }
  40% {
    transform: translate(2px, -1px);
    filter: hue-rotate(-20deg) contrast(1.5);
  }
  60% {
    transform: translate(-1px, 1px);
    filter: hue-rotate(10deg) contrast(1.3);
  }
  80% {
    transform: translate(1px, -2px);
    filter: hue-rotate(-10deg) contrast(1.4);
  }
  100% {
    transform: translate(0);
    filter: none;
  }
}



    @keyframes logoGlow {
      from {
        box-shadow: 
          0 0 30px rgba(255, 255, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.4),
          0 0 100px rgba(255, 255, 255, 0.2);
        transform: scale(1);
      }
      to {
        box-shadow: 
          0 0 40px rgba(255, 255, 255, 0.8),
          0 0 80px rgba(255, 255, 255, 0.6),
          0 0 120px rgba(255, 255, 255, 0.4);
        transform: scale(1.02);
      }
    }

    .traphouse-title {
      font-size: 4rem;
      font-weight: 900;
      color: #f3f3f3;
      font-family: 'Butcherman', cursive;
      text-shadow: 
        0 0 20px rgba(245, 238, 241, 0.8),
        0 0 40px rgba(199, 193, 196, 0.6),
        0 0 80px rgba(216, 213, 214, 0.4),
        2px 2px 0px #bbbbbb,
        0 0 10px #949393;
      margin-bottom: 20px;
      letter-spacing: 3px;
      animation: neonGlow 2s ease-in-out infinite alternate;
      text-transform: uppercase;
      filter: drop-shadow(0 0 20px rgba(204, 203, 203, 0.8));
    }

    @keyframes neonGlow {
      from {
        text-shadow: 
          0 0 20px rgba(245, 238, 241, 0.8),
          0 0 40px rgba(199, 193, 196, 0.6),
          0 0 80px rgba(216, 213, 214, 0.4),
          2px 2px 0px #8B0000,
          0 0 10px #FF0000;
      }
      to {
        text-shadow: 
          0 0 30px rgb(255, 255, 255),
          0 0 60px rgba(241, 237, 239, 0.8),
          0 0 100px rgba(255, 255, 255, 0.6),
          3px 3px 0px #8B0000,
          0 0 15px #FF6666;
      }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #f7000c;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(241, 0, 0, 0.8);
      animation: subtitleFlicker 3s ease-in-out infinite;
    }

    @keyframes subtitleFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .members-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .member {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px 25px;
      gap: 20px;
      background: linear-gradient(135deg, rgba(255, 253, 254, 0.15), rgba(223, 228, 228, 0.15));
      border: 2px solid rgba(255, 242, 248, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(228, 227, 227, 0.25), inset 0 0 25px rgba(239, 241, 241, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: memberFloat 6s ease-in-out infinite;
    }

    @keyframes memberFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }

    .member:nth-child(odd) {
      animation-delay: -2s;
    }

    .member:nth-child(3n) {
      animation-delay: -4s;
    }

    .member::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      animation: shine 4s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .member:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 0 40px rgba(247, 246, 246, 0.5), 0 0 80px rgba(254, 255, 255, 0.25);
      border-color: rgba(0, 255, 255, 0.6);
    }

    .member img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(247, 245, 246, 0.6);
      box-shadow: 0 0 15px rgba(243, 241, 242, 0.4);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .member:hover img {
      border-color: rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .member-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      flex-grow: 1;
    }

    .glitch-effect {
      position: relative;
      animation: glitch 4s ease-in-out infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    .trap-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 0, 128, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .particle:nth-child(odd) {
      background: rgba(218, 5, 5, 0.8);
      animation-delay: -2s;
    }

    .particle:nth-child(3n) {
      background: rgba(255, 255, 0, 0.6);
      animation-delay: -4s;
    }

    @media (max-width: 1024px) {
      .members-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .traphouse-logo {
        width: 120px;
        height: 120px;
      }

      .traphouse-title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .members-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .member {
        flex-direction: column;
        padding: 15px;
        text-align: center;
      }

      .member img {
        width: 60px;
        height: 60px;
      }

      .member-name {
        font-size: 1.2rem;
      }
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: white;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      text-shadow: 0 0 5px red;
      margin-top: 50px;
    }
  </style>
</head>
